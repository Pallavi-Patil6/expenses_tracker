<!-- templates/profile.html -->
{% extends 'base.html' %}
{% load static %}
{% block style %}
<style>
    /* static/css/style.css */
.profile-container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    background-color: #f5f5f5;
    border-radius: 8px;
}

.profile-card {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
}

.profile-img img {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    object-fit: cover;
    margin-right: 20px;
}

.profile-details p {
    margin: 5px 0;
}

form {
    margin-top: 20px;
}

button.btn {
    background-color: #5cb85c;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 4px;
    cursor: pointer;
}

</style>
{% endblock %}

{% block slider %}
{% endblock %}

{% block content %}
<div class="profile-container">
    <h2>User Profile</h2>
            <p><strong>Username:</strong> {{ profile.user.username }}</p>
            <p><strong>amount:</strong> {{ profile.amount }}</p>
          

    <h3>Update Profile</h3>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
{% endblock %}
